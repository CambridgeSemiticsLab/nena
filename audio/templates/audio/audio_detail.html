{% extends 'nena.html' %}

{% block subtitle %}
    {{ object.dialect }}: {{ object.title }}
{% endblock %}

{% block page_content %}
  <div class='campl-column12'>
  <div class="campl-content-container">
      <audio controls>
        <source src="{{ clip.data.url }}" type="{{ clip.data.type}}">
        Your browser does not support the audio element.
      </audio>
  </div>
  </div>

  <div class='campl-column6'>
  <div class="campl-content-container">
      <h2>Transcript</h2>
      {{ clip.transcript|safe }}
  </div>
  </div>

  <div class='campl-column6'>
  <div class="campl-content-container">
      <h2>Translation</h2>
      {{ clip.translation|safe }}
 </div>
 </div>
{% endblock %}
